<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: yellow;
        }

        .navbar-brand img {
            height: 40px; /* Ajusta la altura de tu logo según necesites */
        }

        .navbar-nav .nav-link {
            color: black;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            transform: scale(1.05); /* Disminuido el efecto de escala */
        }

        @media (min-width: 768px) {
            .navbar-nav .nav-link::after {
                content: '';
                position: absolute;
                left: 0;
                bottom: -5px;
                width: 0; /* Inicialmente 0 */
                height: 2px;
                background-color: black;
                transition: width 0.3s ease; /* Cambiado a 'width' para el efecto de línea */
            }

            .navbar-nav .nav-link.active::after {
                width: 100%; /* Cambiado a 100% cuando la opción está activa */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo1.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Preguntas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de tu página -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.navbar-nav .nav-link').click(function() {
                $('.navbar-nav .nav-link').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
